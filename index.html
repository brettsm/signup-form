<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
    body {
        font-family: 'Raleway';font-size: 22px;
    }
    </style>
</head>
<body>
    <div class="card-wrap">
        <div class="half-page-bg">
            <div class="semi-transparent">
                <p class="company-name">Totally Necessary Account</p>
            </div>
        </div>
        <div class="rs-wrap">
            <div class="selling-point">
                <h2>
                    If you do not buy sign up for this service right this very instant,
                    you will regret it the rest of your miserable life... chump...
                </h2>

                <h2>
                    So join now! Do it right now! Dont wait! Now! Now! No don't hesitate!
                </h2>
            </div>
            <div class="form-wrap">
                <h1 id="call-to-action">Let's do this!</h1>
                
                <form>
                    <div class="one-edge-shadow">
                        <div class="form-row">
                            <div class="label-input">
                                <label for="first_name">FIRST NAME</label>
                                <input name="first_name" id="first_name" type="text">
                            </div>
                            <div class="label-input">
                                <label for="last_name">LAST NAME</label>
                                <input name="last_name" id="last_name" type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="label-input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="label-input">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone_number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="label-input">
                                <label for="usr_password">PASSWORD</label>
                                <input type="password" name="usr_password" id="usr_password">
                            </div>
                            <div class="label-input">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </div>
                    </div>
                    <div class="button-area">                    
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="http://">Login</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
